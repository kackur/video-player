<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Videospelare</h1>
    <input type="text" id="video-url" placeholder="Klistra in Vimeo eller YouTube-länk" />
    <button id="play-button">Använda</button>

    <div id="video-container" style="display:none;">
        <h2 id="video-title"></h2>
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup='{}'></video>
    </div>

    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            const url = document.getElementById('video-url').value;
            const videoId = getVideoId(url);
            const platform = getPlatform(url);
            const player = videojs('my-video');

            if (platform === 'youtube') {
                player.src({
                    src: `https://www.youtube.com/embed/${videoId}`,
                    type: 'video/youtube'
                });
                document.getElementById('video-title').innerText = `YouTube Video: ${videoId}`;
            } else if (platform === 'vimeo') {
                player.src({
                    src: `https://player.vimeo.com/video/${videoId}`,
                    type: 'video/vimeo'
                });
                document.getElementById('video-title').innerText = `Vimeo Video: ${videoId}`;
            } else {
                alert('Ogiltig länk. Vänligen ange en giltig YouTube- eller Vimeo-länk.');
                return;
            }

            document.getElementById('video-container').style.display = 'block';
            player.play();
        });

        function getVideoId(url) {
            const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const vimeoRegex = /(?:https?:\/\/)?(?:www\.)?vimeo\.com\/(\d+)/;

            const youtubeMatch = url.match(youtubeRegex);
            const vimeoMatch = url.match(vimeoRegex);

            if (youtubeMatch) return youtubeMatch[1]; // Return YouTube video ID
            if (vimeoMatch) return vimeoMatch[1]; // Return Vimeo video ID
            return null; // Return null if no match
        }

        function getPlatform(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('vimeo.com')) return 'vimeo';
            return null;
        }
    </script>
</body>
</html>
